<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Rastreamento</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="ng-cloak">
    <ion-pane ng-controller="ctrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Rastreamento</h1>
      </ion-header-bar>
      <ion-content>
        <div class="card">
          <div class="item item-divider">Última atualização</div>
          <div class="item item-text-wrap text-center">{{cords.date | date:'HH:mm:ss dd/MM/yyyy'}}</div>
        </div>
        <div class="card">
          <div class="item item-divider">Latitude</div>
          <div class="item item-text-wrap text-center">{{cords.lat}}</div>
        </div>
        <div class="card">
          <div class="item item-divider">Longitude</div>
          <div class="item item-text-wrap text-center">{{cords.lon}}</div>
        </div>
      </ion-content>
      <div class="tabs tabs-icon-only">
        <a class="tab-item" ng-show="isToken('play')" ng-click="startToken($event)">
          <i class="icon ion-play"></i>
        </a>
        <a class="tab-item" ng-show="isToken('stop')" ng-click="stopToken($event)">
          <i class="icon ion-stop"></i>
        </a>
        <a class="tab-item" ng-click="setToken()">
          <i class="icon ion-settings"></i>
        </a>
      </div>
    </ion-pane>
  </body>
</html>
