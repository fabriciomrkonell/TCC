<div class="container" ng-controller="equipment">
	<div class="row">
		<h3>
			<i class="glyphicon glyphicon glyphicon-flag"></i>
			&nbsp;&nbsp;Equipamentos
			<button class="pull-right btn btn-default" ng-click="flag=true" ng-show="!flag">Novo equipamento</button>
			<button class="pull-right btn btn-default" ng-click="flag=false" ng-show="flag">Equipamentos</button>
		</h3>
	</div>
	<br>
	<div class="row" ng-show="!flag">
		<table class="table table-bordered table-condensed">
			<tr>
				<th>Descrição</th>
				<th class="text-center" style="width:200px">Token</th>
				<th class="text-center" style="width:150px">Ações</th>
			</tr>
			<tr ng-repeat="obj in equipments">
				<td>((obj.description))</td>
				<td class="text-center" style="width:200px">((obj.token))</td>
				<td class="text-center" style="width:150px">
					<button type="button" class="btn btn-xs btn-primary" ng-click="edit(obj)">Editar</button>
					<button type="button" class="btn btn-xs btn-danger" ng-click="delete(obj)">Excluir</button>
				</td>
			</tr>
		</table>
	</div>
	<div class="row" ng-show="flag">
		<div class="row">
			<div class="col-sm-4">
		 		<div class="form-group">
		    	<label>Descrição</label>
		    	<input type="text" class="form-control" ng-model="data.description" placeholder="Descrição" />
		  	</div>
			</div>
		</div>
		<div class="form-group">
		 	<button type="button" class="btn btn-default" ng-click="save()">Salvar</button>
		</div>
	</div>
</div>
