<div class="container">
	<h3 class="title-view">
		<i class="glyphicon glyphicon-user"></i>
		&nbsp;&nbsp;Novo usu√°rio
	</h3>
	<form role="form" action="/newuser" method="POST">
		<div class="row">
			<div class="col-sm-4">
		 		<div class="form-group">
		    	<label>Nome</label>
		    	<input type="text" class="form-control" name="name" placeholder="Digite o nome" value="{{data.name}}" maxlength="60">
		  	</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
					<label>Email</label>
	        <input type="text" class="form-control" name="email" placeholder="Digite o email" value="{{data.email}}" maxlength="100">
	      </div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
					<label>Senha</label>
					<input type="password" class="form-control" name="password" placeholder="Digite a senha" value="{{data.password}}">
	      </div>
			</div>
		</div>
		<div class="form-group">
	  	<button type="submit" class="btn btn-default">Salvar</button>
	  </div>
	</form>
</div>
