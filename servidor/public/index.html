<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/icon.png">
    <title>Rastreamento</title>
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/index/style.css" rel="stylesheet">
  </head>
  <body ng-controller="ctrl" class="ng-cloak">
    <div class="container">
      <div class="row img-center">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <img style="width: 250px" src="/img/logo.png">
        </div>
        <div class="col-sm-4"></div>
      </div>
      <form class="form-signin">
        <input type="text" class="form-control" placeholder="Email" ng-model="data.username">
        <input type="password" class="form-control" placeholder="Senha" ng-model="data.password">
        <div class="row">
          <div class="col-sm-12 text-center">
            <button class="btn btn-lg btn-default btn-block" type="button" ng-click="entrar()">Entrar</button>
          </div>
        </div>
      </form>
    </div>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/js/index/ctrl.js"></script>
  </body>
</html>
